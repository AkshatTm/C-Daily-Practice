<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Budget Calculator</h1>

    <label for="income">Enter Your Income:</label>
    <input type="number" id="income" placeholder="e.g., 5000">

    <label for="expenses">Enter Your Expenses:</label>
    <input type="number" id="expenses" placeholder="e.g., 2000">

    <button onclick="calculateBudget()">Calculate Balance</button>

    <p id="balance">Your balance will appear here.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
